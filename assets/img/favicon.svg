  <circle cx="28" cy="77" r="5" fill="white" opacity="0.5"/>
  <circle cx="72" cy="77" r="10" fill="#1A3A2A"/>
  <circle cx="72" cy="77" r="5" fill="white" opacity="0.5"/>
  <!-- Flag/Race element -->
  <rect x="82" y="20" width="3" height="20" fill="white" opacity="0.8"/>
  <polygon points="85,20 95,25 85,30" fill="white" opacity="0.9"/>
